image:
  repository: ghcr.io/montrealai/alpha-factory
  tag: v2
  pullPolicy: IfNotPresent

replicaCount: 1

# Environment variables (merged into the Secret)
env:
  OPENAI_API_KEY: ""
  OPENAI_ORG_ID: ""
  ANTHROPIC_API_KEY: ""
  MISTRAL_API_KEY: ""
  TOGETHER_API_KEY: ""
  GOOGLE_API_KEY: ""
  POLYGON_API_KEY: ""
  ALPACA_KEY_ID: ""
  ALPACA_SECRET_KEY: ""
  BINANCE_API_KEY: ""
  BINANCE_API_SECRET: ""
  IBKR_CLIENT_ID: ""
  IBKR_CLIENT_SECRET: ""
  FRED_API_KEY: ""
  NEWSAPI_KEY: ""
  NEO4J_URI: bolt://neo4j:7687
  NEO4J_USER: neo4j
  NEO4J_PASSWORD: password
  LLM_PROVIDER: openai
  MODEL_NAME: gpt-4-turbo
  PORT: "8000"
  METRICS_PORT: "9090"
  A2A_PORT: "8000"
  TRACE_WS_PORT: "8088"
  LOGLEVEL: INFO
  ALPHA_KAFKA_BROKER: ""
  ALPHA_DATA_DIR: /data
  OTEL_EXPORTER_OTLP_ENDPOINT: http://tempo:4317

existingSecret: ""

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

spiffe:
  enabled: false

service:
  type: ClusterIP
  port: 8000
  uiPort: 3000

prometheus:
  enabled: true
  prometheusSpec:
    serviceMonitorSelector:
      matchLabels:
        app.kubernetes.io/name: alpha-factory

grafana:
  enabled: true
  adminPassword: changeme
  defaultDashboardsEnabled: false
  sidecar:
    dashboards:
      enabled: true
      label: grafana_dashboard
  dashboards:
    finance-agent:
      json: |
        {{ .Files.Get "dashboards/finance_agent.json" | indent 8 }}

grafanaService:
  type: NodePort
  nodePort: 30030
