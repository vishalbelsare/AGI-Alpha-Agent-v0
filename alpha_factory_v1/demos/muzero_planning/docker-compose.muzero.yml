version: "3.9"

services:
  orchestrator:
    build:
      context: ../..                # alpha_factory_v1 root
      dockerfile: ./Dockerfile      # uses existing image recipe
    image: alpha_factory_orchestrator:muzero
    env_file: ./config.env
    command: python /app/demo/agent_muzero_entrypoint.py
    volumes:
      - ./:/app/demo:ro
    ports:
      - "${HOST_PORT:-7861}:7861"  # allow custom external port
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    tty: true
    environment:
      - OLLAMA_MODELS=mixtral:instruct
    volumes:
      - ollama_models:/root/.ollama

volumes:
  ollama_models:
