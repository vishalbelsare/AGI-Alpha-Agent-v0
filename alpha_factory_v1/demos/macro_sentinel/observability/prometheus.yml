# Prometheus config for Macro-Sentinel demo
# Scrapes orchestrator metrics and itself

global:
  scrape_interval: ${PROMETHEUS_SCRAPE_INTERVAL:-15s}

scrape_configs:
  - job_name: 'macro_sentinel'
    static_configs:
      - targets: ['orchestrator:7864']
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
